<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="leftContainer">
        <div class="logoContainer"></div>
    </div>
    <div class="rightContainer">
        <div class="textContainer">
            <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
            <p>Sign up <i style="font-weight: bold;">now</i>  to get started.</p>                
            <p>You <i style="font-weight: bold;">know</i> you want to.</p>
        </div>
        <div class="signupContainer">
            <form>
                <section>
                    <p>
                        <label for="firstname">
                        <span>First Name: </span>
                        <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="text" id="firstname" name="firstname" pattern="[a-zA-Z]*" placeholder="John" required/>
                    </p>
                    <p>
                        <label for="lastname">
                        <span>Last Name: </span>
                        <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="text" id="lastname" name="lastname" pattern="[a-zA-Z]*" placeholder="Jones" required/>
                    </p>
                    <p>
                        <label for="mail">
                        <span>Email: </span>
                        <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="email" id="mail" name="usermail" placeholder="name@domain.com" required/>
                    </p>
                    <p>
                        <label for="number">
                        <span>Phone Number: </span>
                        </label>
                        <input type="tel" id="number" name="phone" pattern="07[0-9]{9}" placeholder="07000000000"/>
                    </p>
                    <p>
                        <label for="pwd">
                        <span>Password: </span>
                        <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="password" id="pwd" name="password" placeholder="Password" required/>
                    </p>
                    <p>
                        <label for="confirmpwd">
                        <span>Confirm Password: </span>
                        <strong><span aria-label="required">*</span></strong>
                        </label>
                        <input type="password" id="confirmpwd" name="confirmpassword" placeholder="Confirm password" required/>
                    </p>
                </section>
            </form>
        </div>
        <div class="buttonContainer"></div>
    </div>
</body>
</html>
